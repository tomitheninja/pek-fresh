# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Code Quality

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  lint-nodejs:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]
        working-directory: [backend, frontend]

    defaults:
      run:
        working-directory: ${{ matrix.working-directory }}

    steps:
      - name: Checkout code at ${{ matrix.working-directory }}
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Prettier
        continue-on-error: true
        run: npx prettier --check .

      - name: ESLint
        continue-on-error: true
        run: npx eslint .

      - name: build
        run: npm run build

  lint-entrypoint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint mypy black

      - name: Analysing the code with pylint
        continue-on-error: true
        run: |
          pylint entrypoint.py --disable C0114,C0115,C0116 --fail-under 9

      - name: Analysing the code with mymy
        continue-on-error: true
        run: |
          mypy entrypoint.py

      - name: Analysing the code with black
        continue-on-error: true
        run: |
          black --check entrypoint.py
